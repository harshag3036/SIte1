<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
  <img class="theme" src="images/illustration-hero.svg" alt="theme"><br>

  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
  device<br> anywhere you like!</p>
    <div class="plan">
      <img class="music" src="images/icon-music.svg">
    <h3 class="annual">Annual Plan</h3>
    <p class="cost">$59.99/year<p>
    <a class="change" href="">Change</a>
  </div>

  <button type="button" class="btn" >Proceed to Payment</button><br>
  <a class="cancel" href=""><h3>Cancel Order</h3></a>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harsh Agarwal</a>.
  </div>
  </div>
</body>
</html>
